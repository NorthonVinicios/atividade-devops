name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Run tests
      run: |
        python -m unittest discover
    - name: Send notification to Discord
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -d "{\"content\": \"Workflow completed with status ${{ job.status }}\"}" \
          $DISCORD_WEBHOOK_URL